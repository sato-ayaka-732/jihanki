<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>自動販売機をプログラムで書いてみよう！</title>
    <link rel="stylesheet" href="vendingMachine.css">
</head>

<body>
    <div class="box">
        <svg class="diag" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
            <line x1="0" y1="100" x2="100" y2="00" stroke="rgba(255,255,255)" stroke-width="5" />
        </svg>
        <div class="drink-list">
            <img src="img/cola.svg" alt="コーラ" class="drink" data-price="¥120">
            <img src="img/soda.png" alt="ソーダ" class="drink" data-price="¥120">
            <img src="img/coffee.png" alt="コーヒー" class="drink" data-price="¥100">
        </div>

    </div>

    <script src="vendingMachine.js"></script>
</body>

</html>
